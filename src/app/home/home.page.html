<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">Start Tracking</ion-button>
  <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">Stop Tracking</ion-button>
  <div #map id="map"></div>
</ion-content>
